<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-title>Login de Administradores</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" [(ngModel)]="username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width-button">
          Iniciar Sesión
        </button>

        <button mat-raised-button type="button" class="full-width-button back-button" (click)="volverInicio()">
          Volver al Inicio
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
